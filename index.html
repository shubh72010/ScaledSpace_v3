<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScaledSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #181818;
      --container-bg: #232323;
      --text: #eee;
      --accent: #00ffae;
      --radius: 12px;
      --red: #ff3b3b;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 0;
    }
    .container {
      max-width: 450px;
      margin: 32px auto;
      background: var(--container-bg);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    h2, h3 {
      margin-top: 0;
    }
    .red-hint {
      color: var(--red);
      font-size: 0.95em;
      margin-bottom: 10px;
    }
    textarea, .edit-note {
      width: 100%;
      box-sizing: border-box;
      background: #2a0000;
      color: #fff;
      border: 1.5px solid var(--red);
      border-radius: var(--radius);
      padding: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s, background 0.2s;
    }
    textarea:focus, .edit-note:focus {
      border-color: #ff5555;
      background: #3b0000;
    }
    input[type="file"] {
      width: 100%;
      box-sizing: border-box;
      background: #1a1a1a;
      color: var(--text);
      border: 1px solid #444;
      border-radius: var(--radius);
      padding: 8px;
      font-size: 1rem;
    }
    button {
      background: var(--accent);
      color: #121212;
      border: none;
      border-radius: var(--radius);
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 6px;
      margin-bottom: 6px;
      font-size: 1rem;
    }
    .item-btn {
      padding: 4px 8px;
      font-size: 0.9rem;
      border-radius: 8px;
      margin-left: 4px;
      margin-top: 0;
      margin-bottom: 0;
      background: var(--red);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .item-btn:hover {
      background: #c70000;
    }
    .edit-btn {
      background: #fff;
      color: #333;
      border: 1.5px solid #ff3b3b;
      margin-right: 4px;
      font-size: 0.9rem;
    }
    .edit-btn:hover {
      background: #ff3b3b;
      color: #fff;
    }
    button:disabled {
      background: #444;
      color: #999;
      cursor: not-allowed;
    }
    .item {
      border-bottom: 1px solid #444;
      padding: 12px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      word-break: break-word;
    }
    .item img {
      max-width: 100%;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }
    .item-controls {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    audio {
      width: 100%;
      outline: none;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 10vw 3vw;
        margin: 0;
        border-radius: 0;
        min-height: 100vh;
        box-shadow: none;
      }
      h2, h3 {
        font-size: 1.3rem;
      }
      button, textarea, .edit-note {
        font-size: 1rem;
      }
    }
    @media (max-width: 400px) {
      h2, h3 {
        font-size: 1.1rem;
      }
      button, textarea, .edit-note {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ScaledSpace</h2>
    <div class="red-hint">
      Hint: Everything is saved locally and stays private.
    </div>
    <textarea id="noteInput" placeholder="Quick note..." rows="2"></textarea>
    <button onclick="addNote()">Add Note</button>

    <label>Image:</label>
    <input type="file" id="imageInput" accept="image/*" onchange="addImage(event)">

    <label>Audio:</label>
    <div style="display:flex;gap:6px;">
      <button onclick="startRecording()">Record</button>
      <button onclick="stopRecording()" disabled id="stopBtn">Stop</button>
      <span id="recordingStatus" style="align-self:center;font-size:0.9em;color:var(--accent);"></span>
    </div>

    <h3>Your Space</h3>
    <div id="essentials"></div>
  </div>
  <script>
    // Local storage key
    const STORAGE_KEY = "essential_space_data";
    let essentials = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let mediaRecorder, audioChunks = [];
    let editIndex = null;

    function saveEssentials() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(essentials));
      renderEssentials();
    }

    function addNote() {
      const note = document.getElementById('noteInput').value.trim();
      if(note) {
        essentials.unshift({type: 'note', content: note, timestamp: Date.now()});
        document.getElementById('noteInput').value = '';
        saveEssentials();
      }
    }

    function addImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          essentials.unshift({type: 'image', content: e.target.result, timestamp: Date.now()});
          saveEssentials();
        };
        reader.readAsDataURL(file);
      }
    }

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, {type: 'audio/webm'});
          const url = URL.createObjectURL(blob);
          essentials.unshift({type: 'audio', content: url, timestamp: Date.now()});
          audioChunks = [];
          saveEssentials();
        };
        mediaRecorder.start();
        document.getElementById('stopBtn').disabled = false;
        document.getElementById('recordingStatus').textContent = "Recording...";
      });
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        document.getElementById('stopBtn').disabled = true;
        document.getElementById('recordingStatus').textContent = "";
      }
    }

    function deleteItem(index) {
      essentials.splice(index, 1);
      saveEssentials();
    }

    function editNote(index) {
      editIndex = index;
      renderEssentials();
    }

    function saveEdit(index) {
      const newText = document.getElementById('edit-note-' + index).value.trim();
      if (newText) {
        essentials[index].content = newText;
        editIndex = null;
        saveEssentials();
      }
    }

    function cancelEdit() {
      editIndex = null;
      renderEssentials();
    }

    function renderEssentials() {
      const container = document.getElementById('essentials');
      container.innerHTML = '';
      essentials.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        if (item.type === 'note') {
          if (editIndex === i) {
            // Edit mode
            div.innerHTML = `
              <textarea class="edit-note" id="edit-note-${i}" rows="2">${item.content}</textarea>
              <div class="item-controls">
                <button class="edit-btn" onclick="saveEdit(${i})">Save</button>
                <button class="item-btn" onclick="cancelEdit()">Cancel</button>
              </div>
            `;
          } else {
            div.innerHTML = `
              üìù ${item.content}
              <div class="item-controls">
                <button class="edit-btn" onclick="editNote(${i})">‚úèÔ∏è Edit</button>
                <button class="item-btn" onclick="deleteItem(${i})">üóëÔ∏è Delete</button>
              </div>
            `;
          }
        } else if (item.type === 'image') {
          div.innerHTML = `
            üñºÔ∏è <img src="${item.content}" alt="Captured">
            <div class="item-controls">
              <button class="item-btn" onclick="deleteItem(${i})">üóëÔ∏è Delete</button>
            </div>
          `;
        } else if (item.type === 'audio') {
          div.innerHTML = `
            üîä <audio controls src="${item.content}"></audio>
            <div class="item-controls">
              <button class="item-btn" onclick="deleteItem(${i})">üóëÔ∏è Delete</button>
            </div>
          `;
        }
        container.appendChild(div);
      });
    }

    // To make edit/delete globally accessible for button onclicks
    window.editNote = editNote;
    window.saveEdit = saveEdit;
    window.cancelEdit = cancelEdit;
    window.deleteItem = deleteItem;

    // Initial render
    renderEssentials();
  </script>
</body>
</html>
